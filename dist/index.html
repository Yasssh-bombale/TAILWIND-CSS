<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-900 grid place-content-center max-h-vh p-5">
    <div class="">
      <h1 class="text-yellow-400 text-4xl m-6 text-center">Test</h1>
      <div
        class="p-6 mx-auto max-w-sm bg-white rounded-xl shadow-lg flex flex-col items-center space-x-4"
      >
        <div>
          <img
            class="h-40 w-40 rounded-full"
            src="../Naruto.jpg"
            alt="profile.Logo"
          />
        </div>
        <div>
          <div class="text-2xl mt-2 font-medium text-black">
            Tailwind CSS
            <p class="text-slate-500 text-lg">By Yash Bombale</p>
          </div>
        </div>
      </div>
    </div>

    <button
      class="bg-sky-500 mt-2 text-white rounded-md text-base p-2 hover:bg-white hover:text-black"
    >
      Buy now
    </button>

    <div class="text-center my-4">
      <p
        class="text-white sm:text-red-400 md:text-green-400 lg:text-yellow-400"
      >
        Responsive testing
      </p>
    </div>

    <div class="mt-2">
      <div
        class="max-w-sm bg-white rounded-lg mx-auto overflow-hidden md:max-w-2xl"
      >
        <div class="md:flex">
          <div>
            <img
              class="h-60 w-full object-cover md:h-full md:w-full"
              src="https://img.freepik.com/free-photo/metaverse-concept-collage-design_23-2149419860.jpg?size=626&ext=jpg&uid=R120274916&ga=GA1.1.958479272.1698581354&semt=sph"
              alt="metaverse"
            />
          </div>
          <div class="p-5">
            <div
              class="uppercase tracking-wide font-semibold text-indigo-500 sm:text-center"
            >
              An Awesome Meta verse
            </div>
            <a
              class="block mt-2 text-lg font-medium text-black hover:text-blue-600 sm:text-center md:text-start"
              href="#"
              >Tailwind CSS is amazing Once you understand its true
              <span class="bg-yellow-400 hover:text-black p-[2px] px-[14px]"
                >power</span
              >
              invincible</a
            >
            <p class="mt-2 text-slate-500 font-semibold sm:text-center">
              @copyrights.2023
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
